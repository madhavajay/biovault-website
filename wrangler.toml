# For more details on how to configure Wrangler, refer to:
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "biovault-website"
main = "src/index.tsx"
compatibility_date = "2025-04-01"
upload_source_maps = true

[[d1_databases]]
binding = "DB"
database_name = "d1-biovault-website"
database_id = "35b334f1-0b99-43ad-bd1a-c5d497549618"

[observability]
enabled = true

[dev]
port = 8787

[assets]
directory = "./src/"
binding = "ASSETS"
html_handling = "none"
not_found_handling = "none"

# Secrets are set in Cloudflare dashboard (Settings > Variables)
# Required: RESEND_API_KEY, EMAILS
